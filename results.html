<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classification Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .section {
        flex: 1;
        min-width: 250px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      h2 {
        color: #555;
        margin-top: 0;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
        resize: vertical;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <h1>Classification Results</h1>
    <div class="container">
      <div class="section">
        <h2>YES List</h2>
        <textarea
          id="yes-list"
          placeholder="List of URLs classified as YES..."
        ></textarea>
      </div>
      <div class="section">
        <h2>NO List</h2>
        <textarea
          id="no-list"
          placeholder="List of URLs classified as NO..."
        ></textarea>
      </div>
      <div class="section">
        <h2>SKIP List</h2>
        <textarea
          id="skip-list"
          placeholder="List of URLs skipped..."
        ></textarea>
      </div>
    </div>
    <script src="results.js"></script>
  </body>
</html>
