<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classification Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      textarea {
        width: 100%;
        height: 300px;
      }
      .container {
        display: flex;
        gap: 20px;
      }
      .section {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <h1>Classification Results</h1>
    <div class="container">
      <div class="section">
        <h2>YES List</h2>
        <textarea id="yes-list"></textarea>
      </div>
      <div class="section">
        <h2>NO List</h2>
        <textarea id="no-list"></textarea>
      </div>
      <div class="section">
        <h2>SKIP List</h2>
        <textarea id="skip-list"></textarea>
      </div>
    </div>
    <script src="results.js"></script>
  </body>
</html>
