<!DOCTYPE html>
<html>
  <head>
    <title>URL Classifier</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        width: 400px;
        height: 300px;
        font-family: Arial, sans-serif;
        padding: 10px;
        box-sizing: border-box;
      }
      textarea {
        display: block;
        width: 100%;
        height: 150px;
        padding: 8px;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin: 5px;
      }
      #status {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h3>URL Classifier</h3>
    <textarea
      id="urlInput"
      placeholder="Enter URLs here, one per line"
    ></textarea>
    <button id="start">Start Classification</button>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
